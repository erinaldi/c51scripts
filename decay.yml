    # autocorrelation
    bin: 1

flags:
    # fitter flags (True/False)
    plot_data:   True
    fit_ml:      True
    fit_ms:      False
    fit_pion:    True
    fit_kaon:    False
    fit_etas:    False

    stability_plot: True 
    tabulate: True 
    fitline_plot: True
    csvformat: False
    rawoutput: False

    bootstrap:   False
    bootn_mresl: False
    bootn_mress: False
    bootn_pion:  False
    bootn_kaon:  False
    bootn_etas:  False

    boot0_update: True
    bayes: True

